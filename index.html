<body>
     <main>
          <h1>Reviewing Candidate Info</h1>
          <section>
               <h2>List Repositories by GitHub Handle</h2>
               <p>This section of the app displays a list of repos belonging to a particular GitHub Handle.  
                    It includes the repo name and a link to the repo URL.</p>
               <form action="">
                    <label for="js-github-handle">Enter GitHub Handle Here:</label> <br>
                    <input id="js-github-handle" type="text">
                    <input class="js-github-handle" type="submit">
               </form>
                <div class="hidden display-div">
                </div>
          </section>
     </main>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
